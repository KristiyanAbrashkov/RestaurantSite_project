{% extends 'main.html' %}

{% block content %}

<h1>REVIEWS</h1>

<div>
    <div>
        {% for review in review %}
        <div>
            <span>@{{ review.author.username }}</span>
            <h5>{{ review.main_review }}</h5>
            <p>{{ review.description }}</p>
        </div>
        <hr>
        {% endfor %}
    </div>
</div>

{% endblock content %}
